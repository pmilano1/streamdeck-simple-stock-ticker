name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Install Stream Deck CLI
        run: npm install -g @elgato/cli
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Update manifest version
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Update the version in manifest.json
          sed -i "s/\"Version\": \".*\"/\"Version\": \"$VERSION\"/" manifest.json
          cat manifest.json | grep Version
      
      - name: Build plugin package
        run: |
          streamdeck pack . -o ../
          ls -lh ../com.pmilano1.simplestockticker.streamDeckPlugin
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Simple Stock Ticker v${{ steps.get_version.outputs.version }}
          body: |
            ## Simple Stock Ticker v${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download the `.streamDeckPlugin` file below
            2. Double-click to install in Stream Deck
            
            ### What's New
            See the commit history for changes in this release.
            
            ---
            
            **Full Changelog**: https://github.com/pmilano1/streamdeck-simple-stock-ticker/commits/v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ../com.pmilano1.simplestockticker.streamDeckPlugin
          asset_name: com.pmilano1.simplestockticker.streamDeckPlugin
          asset_content_type: application/octet-stream

