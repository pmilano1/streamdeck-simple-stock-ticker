name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: com.pmilano1.simplestockticker.sdPlugin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: com.pmilano1.simplestockticker.sdPlugin
        run: npm ci

      - name: Run tests
        working-directory: com.pmilano1.simplestockticker.sdPlugin
        run: npm test

      - name: Install Stream Deck CLI
        run: npm install -g @elgato/cli

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update manifest version
        working-directory: com.pmilano1.simplestockticker.sdPlugin
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Update the version in manifest.json
          sed -i "s/\"Version\": \".*\"/\"Version\": \"$VERSION\"/" manifest.json
          cat manifest.json | grep Version

      - name: Build plugin package
        run: |
          streamdeck pack com.pmilano1.simplestockticker.sdPlugin -o .
          ls -lh com.pmilano1.simplestockticker.streamDeckPlugin
      
      - name: Create Release with GitHub CLI
        working-directory: com.pmilano1.simplestockticker.sdPlugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ steps.get_version.outputs.version }} \
            ../com.pmilano1.simplestockticker.streamDeckPlugin \
            --title "Simple Stock Ticker v${{ steps.get_version.outputs.version }}" \
            --notes "## Simple Stock Ticker v${{ steps.get_version.outputs.version }}

          ### Installation
          1. Download the \`.streamDeckPlugin\` file below
          2. Double-click to install in Stream Deck

          ### What's New
          See the commit history for changes in this release.

          ---

          **Full Changelog**: https://github.com/pmilano1/streamdeck-simple-stock-ticker/commits/v${{ steps.get_version.outputs.version }}"

